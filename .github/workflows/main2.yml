      - uses: Azure/k8s-create-secret@v1.1
        with:
          container-registry-url: acrforicicipoc.azurecr.io
          container-registry-username: acrforicicipoc
          container-registry-password: XMN7oCHVvwf6NtYOQthQQtJV9jppvH3i1UVGzGuXAE+ACRAako4r
          secret-name: demo-k8s-secret

      - uses: Azure/k8s-deploy@v3.1
        with:
          action: deploy
          manifests: |
            deployment.yml
          images: |
           acrforicicipoc.azurecr.io/k8sdemo:${{ github.sha }}
          imagepullsecrets: |
            demo-k8s-secret
